<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ city_name }} — Status</title>
  <style>
    :root { --bg: #fff; --text: #1d1d1f; --muted: #6e6e73; --border: #d2d2d7; }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 17px;
      line-height: 1.47;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 48px 24px 80px;
      max-width: 980px;
      margin-left: auto;
      margin-right: auto;
    }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1 { font-size: 28px; font-weight: 600; margin: 0 0 8px; letter-spacing: -0.02em; }
    .back { font-size: 14px; color: var(--muted); margin-bottom: 40px; }
    .source {
      margin-bottom: 32px;
      padding-bottom: 32px;
      border-bottom: 1px solid var(--border);
    }
    .source:last-child { border-bottom: none; }
    .source-name { font-size: 19px; font-weight: 600; margin: 0 0 8px; }
    .source-status { color: var(--muted); font-size: 15px; margin: 0; white-space: pre-wrap; }
  </style>
</head>
<body>
  <p class="back"><a href="{{ base }}/">← All cities</a></p>
  <h1>{{ city_name }}</h1>
  {% for s in sources %}
  <section class="source">
    <h2 class="source-name">{{ s.name }}</h2>
    <p class="source-status">{{ s.status }}</p>
    {% if s.url %}<p class="source-link"><a href="{{ s.url }}" rel="noopener">Source</a></p>{% endif %}
  </section>
  {% endfor %}
</body>
</html>
