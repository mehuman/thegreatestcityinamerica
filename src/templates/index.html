<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>City status</title>
  <style>
    :root { --bg: #fff; --text: #1d1d1f; --muted: #6e6e73; }
    * { box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 17px;
      line-height: 1.47;
      color: var(--text);
      background: var(--bg);
      margin: 0;
      padding: 48px 24px 80px;
      max-width: 980px;
      margin-left: auto;
      margin-right: auto;
    }
    a { color: #0066cc; text-decoration: none; }
    a:hover { text-decoration: underline; }
    h1 { font-size: 28px; font-weight: 600; margin: 0 0 8px; letter-spacing: -0.02em; }
    .sub { font-size: 15px; color: var(--muted); margin-bottom: 40px; }
    ul { list-style: none; padding: 0; margin: 0; }
    li { margin-bottom: 16px; }
    li a { font-size: 19px; font-weight: 500; }
  </style>
</head>
<body>
  <h1>City status</h1>
  <p class="sub">Scraped statuses (burn bans, overflows, etc.) by city.</p>
  <ul>
    {% for slug, name in cities %}
    <li><a href="{{ base }}/{{ slug }}/">{{ name }}</a></li>
    {% endfor %}
  </ul>
</body>
</html>
